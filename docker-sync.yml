options:
  verbose: true
  compose-dev-file-path: 'docker-compose-osx.yml'
syncs:
  m2-unison-sync:
    src: './src'
    dest: '/var/www/magento'
    sync_strategy: 'unison'
    sync_excludes: ['.git', 'var/.regenerate', 'var/cache', 'var/page_cache', 'var/di', 'var/generation', 'var/session']
    sync_excludes_type: 'Name'
